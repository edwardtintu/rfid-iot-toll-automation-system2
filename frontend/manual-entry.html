<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Entry - HTMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-road"></i>
      <h2>HTMS</h2>
    </div>
    <nav class="nav-menu">
      <a href="index.html" class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="readers.html" class="nav-link">
        <i class="fas fa-microchip"></i>
        <span>Reader Trust</span>
      </a>
      <a href="decisions.html" class="nav-link">
        <i class="fas fa-brain"></i>
        <span>Decision Telemetry</span>
      </a>
      <a href="blockchain.html" class="nav-link">
        <i class="fas fa-link"></i>
        <span>Blockchain Audit</span>
      </a>
      <a href="manual-entry.html" class="nav-link active">
        <i class="fas fa-edit"></i>
        <span>Manual Entry</span>
      </a>
      <a href="toll-processing.html" class="nav-link">
        <i class="fas fa-exchange-alt"></i>
        <span>Toll Processing</span>
      </a>
      <a href="reader-management.html" class="nav-link">
        <i class="fas fa-cog"></i>
        <span>Reader Management</span>
      </a>
          <a href="admin-settings.html" class="nav-link">
        <i class="fas fa-user-shield"></i>
        <span>Admin Settings</span>
      </a>    </nav>
    
    <!-- User Profile Section -->
    <div class="sidebar-user">
      <div class="sidebar-user-avatar">A</div>
      <div class="sidebar-user-info">
        <h4 class="sidebar-user-name">Admin User</h4>
        <p class="sidebar-user-role">System Administrator</p>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="top-header">
      <div class="header-left">
        <button class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Manual Entry</h1>
      </div>
      <div class="header-right">
        <div class="status-indicator">
          <i class="fas fa-circle"></i>
          <span id="backend-status">Connected</span>
        </div>
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <div class="user-profile">
          <i class="fas fa-user-circle"></i>
          <span>Admin</span>
        </div>
      </div>
    </header>

    <section class="data-section">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-keyboard"></i> Manual Transaction Entry</h2>
            </div>
            <div class="card-body">
              <p>Manually enter transaction data when automated systems are unavailable</p>

              <form id="manual-entry-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="admin-key">Admin API Key</label>
                    <input type="password" id="admin-key" class="form-control" placeholder="Enter admin API key" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="reader-id">Reader ID</label>
                    <input type="text" id="reader-id" class="form-control" placeholder="Enter reader ID" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="vehicle-id">Vehicle ID</label>
                    <input type="text" id="vehicle-id" class="form-control" placeholder="Enter vehicle ID" required>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="decision">Decision</label>
                    <select id="decision" class="form-control" required>
                      <option value="">Select Decision</option>
                      <option value="allow">Allow</option>
                      <option value="block">Block</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="confidence">Confidence Level</label>
                    <input type="range" id="confidence" class="form-range" min="0" max="100" value="85">
                    <span id="confidence-value">85%</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="notes">Notes (Optional)</label>
                  <textarea id="notes" class="form-control" rows="3" placeholder="Additional notes about this transaction"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Submit Transaction
                </button>
              </form>
              
              <div id="entry-result" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/common.js"></script>
  <script>
    // Toggle sidebar on mobile
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('sidebar-collapsed');
    });

    // Add active class to current page
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    
    // Check for saved theme preference or respect OS preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }
    
    themeToggle.addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Pre-fill admin key if stored
    const storedKey = localStorage.getItem('htms_admin_key');
    if (storedKey) {
      document.getElementById('admin-key').value = storedKey;
    }

    // Confidence slider value display
    const confidenceSlider = document.getElementById('confidence');
    const confidenceValue = document.getElementById('confidence-value');
    
    confidenceSlider.addEventListener('input', function() {
      confidenceValue.textContent = this.value + '%';
    });

    // Handle form submission
    document.getElementById('manual-entry-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const adminKey = document.getElementById('admin-key').value;
      const readerId = document.getElementById('reader-id').value;
      const vehicleId = document.getElementById('vehicle-id').value;
      const decision = document.getElementById('decision').value;
      const confidence = document.getElementById('confidence').value;
      const notes = document.getElementById('notes').value;
      
      const entryResult = document.getElementById('entry-result');
      
      try {
        // Show processing message
        entryResult.innerHTML = `
          <div class="alert alert-info">
            <i class="fas fa-spinner fa-spin"></i> Processing transaction...
          </div>
        `;
        
        // Send data to backend API
        localStorage.setItem('htms_admin_key', adminKey);
        const response = await fetch(`${window.API_BASE_URL}/api/manual-entry`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...window.adminHeaders()
          },
          body: JSON.stringify({
            reader_id: readerId,
            vehicle_id: vehicleId,
            decision: decision,
            confidence: parseInt(confidence),
            notes: notes
          })
        });
        
        if (response.ok) {
          const result = await response.json();
          
          entryResult.innerHTML = `
            <div class="alert alert-success">
              <i class="fas fa-check-circle"></i> Transaction submitted successfully!
              <div class="mt-2">
                <strong>Reader:</strong> ${readerId} | 
                <strong>Vehicle:</strong> ${vehicleId} | 
                <strong>Decision:</strong> ${decision.toUpperCase()} | 
                <strong>Confidence:</strong> ${confidence}%
              </div>
            </div>
          `;
          
          // Reset form
          document.getElementById('manual-entry-form').reset();
          document.getElementById('confidence-value').textContent = '85%';
        } else {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Failed to submit transaction');
        }
      } catch (error) {
        entryResult.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> Error submitting transaction: ${error.message}
          </div>
        `;
      }
    });
    
    // Add additional styles
    const style = document.createElement('style');
    style.textContent = `
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .form-row .form-group {
        flex: 1;
      }
      
      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 10px;
        font-size: 14px;
        transition: var(--transition);
        box-sizing: border-box;
        background: var(--surface);
        color: var(--text-primary);
      }
      
      .form-range {
        width: 100%;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }
      
      .alert {
        padding: 16px;
        border-radius: 10px;
        margin: 16px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert-info {
        background: var(--info-light);
        border: 1px solid var(--info);
        color: var(--info);
      }

      .alert-success {
        background: var(--success-light);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .alert-danger {
        background: var(--danger-light);
        border: 1px solid var(--danger);
        color: var(--danger);
      }
      
      .mt-2 {
        margin-top: 8px;
      }
      
      .mt-3 {
        margin-top: 16px;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
